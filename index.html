<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TimeLog Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .floating-shape {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      animation: float 10s ease-in-out infinite;
    }

    .floating-shape:nth-child(1) {
      width: 100px; height: 100px;
      top: 10%; left: 20%;
      animation-delay: 0s;
    }

    .floating-shape:nth-child(2) {
      width: 150px; height: 150px;
      bottom: 10%; right: 15%;
      animation-delay: 3s;
    }

    .floating-shape:nth-child(3) {
      width: 80px; height: 80px;
      top: 50%; right: 25%;
      animation-delay: 6s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    .card {
      width: 22rem;
      padding: 2rem;
      z-index: 1;
      animation: fadeInSlide 0.8s ease-out forwards;
      opacity: 0;
      transform: translateY(20px);
      background-color: white;
      border: none;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
    }

    @keyframes fadeInSlide {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card h4 {
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="floating-shape"></div>
  <div class="floating-shape"></div>
  <div class="floating-shape"></div>

  <div class="card text-center">
    <h4 class="mb-4">Login to TimeLog</h4>
    <form action="login.php" method="POST">
      <div class="mb-3 text-start">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="mb-3 text-start">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <button type="submit" name="login" class="btn btn-primary w-100">Login</button>
    </form>
  </div>

  <!-- Modal for error message -->
  <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="errorModalLabel">Error</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="errorMessage">Error message will appear here.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Check for errors in the URL
    const urlParams = new URLSearchParams(window.location.search);
    const errorType = urlParams.get('error'); // Get the error parameter

    if (errorType) {
      let errorMessage = '';
      
      // Handle different types of error messages
      if (errorType === 'user') {
        errorMessage = 'User not found. Please check your username.';
      } else if (errorType === 'password') {
        errorMessage = 'Invalid password. Please try again.';
      } else {
        errorMessage = 'Unknown error. Please try again.';
      }

      // Show the error modal with the appropriate message
      document.getElementById('errorMessage').innerText = errorMessage;
      var myModal = new bootstrap.Modal(document.getElementById('errorModal'));
      myModal.show();
    }
  </script>

</body>
</html>
